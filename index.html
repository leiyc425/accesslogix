
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AccessLogix Customs Corp</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    header { display: flex; align-items: center; gap: 20px; margin-bottom: 2em; }
    header img { height: 80px; }
    footer { margin-top: 3em; font-size: 0.9em; color: gray; }
    form { margin-top: 2em; }
    input, textarea { width: 100%; margin: 0.5em 0; padding: 0.5em; }
  </style>
</head>
<body>
  <header>
    <img src="accesslogix-logo.png" alt="AccessLogix Logo">
    <div>
      <h1>AccessLogix Customs Corp</h1>
      <p>Your trusted Canadian customs broker.</p>
    </div>
  </header>

  <section>
    <h2>Our Services</h2>
    <p>We offer fast and reliable customs clearance for your goods across Canada.</p>
    <img src="https://via.placeholder.com/200x120?text=Customs+Brokerage" alt="Service Image">
    <img src="https://via.placeholder.com/200x120?text=Logistics+Support" alt="Logistics Image">
  </section>

  <section>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 AccessLogix Customs Corp â€” Toronto, ON
  </footer>
</body>
</html>
